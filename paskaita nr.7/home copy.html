<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .color-1 {
      height: 80px;
      background: red;
    }

    .color-2 {
      height: 80px;
      background: rgb(0, 0, 0);
    }

    .color-3 {
      height: 80px;
      background: rgb(68, 0, 255);
    }

    .color-4 {
      height: 80px;
      background: rgb(78, 2, 129);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-1 offset-5 offset-md-11 offset-lg-0 color-1"></div>
      <div class="col-2 offset-5 offset-md-10 offset-lg-0 color-2"></div>
      <div class="col-3 offset-3 offset-md-9 offset-lg-0 color-3"></div>
      <div class="col-4 offset-7 offset-md-8 offset-lg-0 color-4"></div>
      <div class="col-6 offset-10 offset-md-6 offset-lg-0 color-1"></div>
      <div class="col-3 offset-7 offset-md-9 offset-lg-0 color-2"></div>
      <div class="col-5 offset-7 offset-md-7 offset-lg-0 color-3"></div>
      <div class="col-3 offset-4 offset-md-9 offset-lg-0 color-4"></div>
    </div>
  </div>
</body>

</html>
