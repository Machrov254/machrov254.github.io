<!DOCTYPE html>
<html>
  <head>
    <title>Namu darbai</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      tr:nth-child(odd) {
      }
    </style>
    <form>
    <table class="custom-table">
      <thead>
        <tr>
          <th><B>Motorcycle brand</B></th>
          <th><b>Photo</b></th>
          <th colspan="2"> <b>check correct answer</b></th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <th>KTM</th>
            <th><img src="KTM.png" width="150px"></th>
            <th><label><input name="suspension type" value="1" type="radio" /> WP</label></th>
            <th><label><input name="suspension type" value="2" type="radio" /> KYB</label></th>
          </tr>
          <tr>
            <th>HONDA</th>
            <th><img src="honda1.png.png" width="150px"></th>
            <th><label><input name="starter type" value="1" type="radio" /> Cick starter</label></th>
            <th><label><input name="starter type" value="2" type="radio" /> Elektric Starter</label></th>
          </tr>
          <tr>
            <th>KAWASAKI</th>
            <th><img src="kawasaki1.png" width="150px"></th>
            <th><label><input name="clutch type" value="1" type="radio" /> hidraulic clutch</label></th>
            <th><label><input name="clutch type" value="2" type="radio" /> cable clutch</label></th>
          </tr>
          <tr>
            <th>SUZUKI</th>
            <th><img src="suzuki.png" width="150px"></th>
            <th><label><input name="weight" value="1" type="radio" /> Light</label></th>
            <th><label><input name="weight" value="2" type="radio" /> Heavy</label></th>
          </tr>
          <tr>
            <th>HUSQVARNA</th>
            <th><img src="husqvarna3.png" width="150px"></th>
            <th><label><input name="factory" value="1" type="radio" /> Same like KTM</label></th>
            <th><label><input name="factory" value="2" type="radio" /> Different</label></th>
          </tr>
        </tbody>
    </table>
    <button>Submit</button>
    </form>
    </body>
</html>
